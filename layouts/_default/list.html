{{ define "page" }}
  <article class="container">
    <h1>{{ .Title }}</h1>
    <div>{{ .Content }}</div>
    {{ range .Sections }}
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <ul>
        {{ range .Pages }}
          <li>
            <a href="{{ .RelPermalink }}">{{ or .Title .RelPermalink }}</a>
            <!-- {{ .Summary }} -->
          </li>
        {{ end }}
      </ul>
    {{ end }}
  </article>
{{ end }}
